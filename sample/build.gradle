apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.eftimoff.empty"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    dexOptions {
        preDexLibraries = false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile project(':android-email')
}
